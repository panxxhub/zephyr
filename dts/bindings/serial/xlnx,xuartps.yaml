description: Xilinx PS UART

compatible: "xlnx,xuartps"

include: [uart-controller.yaml, pinctrl-device.yaml]

properties:
  reg:
    required: true
  rx-trigger-level:
    type: int
    default: 1
    description: |
      RX FIFO trigger level
  tx-trigger-level:
    type: int
    default: 1
    description: |
      TX FIFO trigger level